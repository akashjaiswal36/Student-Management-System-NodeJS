<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #4a90e2, #007aff);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header img {
      max-height: 80px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: -40px;
    }

    h2 {
      color: #333;
    }

    form input {
      padding: 0.5rem;
      margin: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

  </style>
</head>
<body>

<header>
  <img src="images/mrinal.jpeg" alt="Student Icon" style="width: 90px; height: 180px;">
  <span style="font-size: 1.8rem;">Student Management System</span>
</header>

<div class="container">
  <h2>Add Student</h2>
  <form id="addForm">
    <input name="id" placeholder="ID (number)" type="number" required>
    <input name="name" placeholder="Name" required>
    <input name="course" placeholder="Course" required>
    <button type="submit">Save</button>
  </form>

  <h2>All Students</h2>
  <table id="tbl">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Course</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  async function load(){
    const res = await fetch('/api/students');
    const data = await res.json();
    const rows = data.map(s =>
      `<tr><td>${s.id}</td><td>${s.name}</td><td>${s.course}</td></tr>`
    ).join('');
    document.querySelector('#tbl tbody').innerHTML = rows;
  }

  document.getElementById('addForm').onsubmit = async e => {
    e.preventDefault();
    const form = new FormData(e.target);
    const student = Object.fromEntries(form.entries());
    student.id = parseInt(student.id); // ensure ID is number

    await fetch('/api/students', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(student)
    });

    e.target.reset();
    load();
  };

  load();
</script>

</body>
</html>
